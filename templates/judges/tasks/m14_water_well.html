{% extends 'judges/scoretask_base.html' %}
{% block form %}
<div class="form-input">
    {{ form.in_target.label(class_='form-label') }}

    {% if form.in_target.errors %}
        {{ form.in_target(class_='input-select input-error') }}
    {% else %}
        {{ form.in_target(class_='input-select') }}
    {% endif %}
</div>
{% endblock %}
